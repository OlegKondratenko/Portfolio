{% extends 'blog/layout.html'%}

{% block title %}
    Post page
{% endblock %}
{% block body %}


{% for post in posts %}
    <div class="post">
        <div class="date">
        <p>published: {{ post.published_date }}</p>
        </div>
        <h1><a href="{% url 'post_info' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <a href="{% url 'post_info' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
    </div>
{% endfor %}

{%endblock%}
